<div class="header mat-elevation-z8">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
</div>
<div class="container mat-elevation-z8">
<mat-table [dataSource]="dataSource" matSort>
<ng-container matColumnDef="id">
  <mat-header-cell *matHeaderCellDef mat-sort-header>ID</mat-header-cell>
  <mat-cell *matCellDef="let row" data-label="id">{{row.id}}</mat-cell>
</ng-container>
  <ng-container matColumnDef="date">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Date</mat-header-cell>
    <mat-cell *matCellDef="let row" data-label="date">{{row.date}}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="tag">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Tags</mat-header-cell>
    <mat-cell *matCellDef="let row" data-label="tag">{{row.tag}}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="text">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Text</mat-header-cell>
    <mat-cell *matCellDef="let row">{{row.text}}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="play">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Play</mat-header-cell>
    <mat-cell id="pl" *matCellDef="let row"><mat-icon aria-hidden="false" (click)="start(row.text)">play_arrow</mat-icon></mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]"></mat-paginator>

</div>
